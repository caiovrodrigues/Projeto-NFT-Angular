<div class="card bg-gray-50 mt-4 border-round-lg shadow-2 m-auto" [ngStyle]="{maxWidth: '1100px'}">
    <form [formGroup]="loginForm" (ngSubmit)="logar()">
        <div class="flex flex-column">
            <div class="w-full flex flex-column align-items-center justify-content-center gap-3 py-5">
                <div>
                    <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                        <label class="w-6rem">Username</label>
                        <input pInputText formControlName="username" name="username" type="text" class="w-12rem" />
                        
                    </div>
                    <div *ngIf="username.invalid && username.dirty">
                        <p class="text-red-500 text-right mt-1">Esse campo é obrigatório</p>
                    </div>
                </div>
                <div>
                    <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                        <label class="w-6rem">Senha</label>
                        <input pInputText formControlName="password" name="password" type="password" class="w-12rem" />
                    </div>
                    <div *ngIf="password.invalid && password.dirty">
                        <p class="text-red-500 text-right mt-1">Esse campo é obrigatório</p>
                    </div>
                </div>
                <p-button label="Login" type="submit" icon="pi pi-user" styleClass="w-10rem mx-auto"></p-button>
            </div>
            <div class="w-full md:w-4 m-auto">
                <p-divider layout="horizontal" styleClass="flex" [align]="'center'"><b>OU</b></p-divider>
            </div>
            <div class="w-full md:w-5 m-auto flex align-items-center justify-content-center py-5">
                <p-button label="Cadastrar" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" routerLink="/auth/signup"></p-button>
            </div>
        </div>
    </form>
</div>
